<body  class="text-center" >
    <form class="form-signin" action="/member/sign_in" method="post" >
        <h1 class="h1 mb-5 font-weight-normal">Sign In Page</h1>

        <label for="text" class="sr-only">ID</label>
        <input type="text" name="id" class="form-control" placeholder="ID" />

        <label for="password" class="sr-only">PW</label>
        <input type="password" name="pw" class="form-control" placeholder="PW"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <div style="margin-top:10px;">
        <a href="/member/sign_up" class="btn btn-lg btn-success btn-block" role="button">Sign Up</a>
        <p class="mt-3 mb-3 text-muted">&copy; 2017-2019</p></div style="margin-top:10px;"">
    </form>
